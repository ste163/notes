name: build-and-release
on:
  push:
    branches:
      - main # main for now, but a 'release' branch would be better for manual approval
jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

     - name: install ubuntu dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
 
      - name: install frontend dependencies
        run: pnpm install
      
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: notes-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "notes v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
