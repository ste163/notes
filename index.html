  <script>
    if ('%MODE%' === 'web') {
      const banner = document.createElement('div')
      banner.className = 'banner'
      banner.textContent =
        'Running web version. This version is for example purposes only and has a limited feature set. Download the app for all features (like cloud syncing).'
      document.body.insertBefore(banner, document.body.firstChild)
    }
  </script>
