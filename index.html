<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src-ui/reset.css" />
    <link rel="stylesheet" href="./src-ui/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notes</title>
    <script type="module" src="./src-ui/index.ts" defer></script>
  </head>
  <body>
    <div id="modal-backdrop" tabindex="-1" readonly="readonly">
      <!-- IDEALLY: all the modal divs inside modal-backdrop
      get moved to the MODAL component (also, call it
      dialog to match the aria role) -->
      <div
        id="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        tabindex="-1"
        readonly="readonly"
      >
        <div role="document">
          <header id="modal-header">
            <h2 id="modal-title">Title</h2>
            <button id="modal-close"></button>
          </header>
          <div id="modal-content"></div>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <!-- TODO, these can be instantiated in sidebar class similar to footer -->
      <div id="sidebar-top-menu"></div>
      <div id="sidebar-list"></div>
    </div>
    <main>
      <div id="editor-top-menu"></div>
      <div id="editor-floating-menu"></div>
      <div id="editor"></div>
    </main>
    <footer></footer>
  </body>
  <script>
    /**
     * Required for old PouchDb dependency that does not work well with new build tools
     */
    window.global = window
  </script>
</html>
