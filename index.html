<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src-ui/main.css" />
    <link rel="stylesheet" href="./src-ui/sidebar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tbd-tauri-notes</title>
    <script type="module" src="./src-ui/main.ts" defer></script>
  </head>

  <body>
    <div id="sidebar">
      <div class="sidebar-header-container">
        <img
          src="/src-ui/assets/tauri.svg"
          class="logo tauri"

        />

    <main>

      <div>
        <input id="greet-input" placeholder="Enter a name..." />
        <button id="greet-button" type="button">Greet</button>
      </div>

      <p id="greet-msg"></p>
    </main>
  </body>
